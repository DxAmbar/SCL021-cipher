<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Me contó un pajarito</title>
  <link rel="stylesheet" href="style.css" />
  <script src="index.js" type="module" defer></script>
</head>

<body>
  <div id="root">
    <h1>Me contó un pajarito</h1>
    <h4>Me contó un pajarito es una app para escribir y descifrar mensajes
      <p>con tus amigos. ¡Háblales en código y mantén tus secretos!</p>
    </h4>
    <h3>Tu mensaje:</h3>
    <p><input type="text" id="mensaje" placeholder="Escribe tu mensaje aquí"></p>
    <h3>Desplazamiento</h3>
    <p><input type="number" id="desplazamiento" size="4" placeholder="Selecciona un valor"> </p>
    <p><button type="button" id="cifrar">CIFRAR</button>
      <button type="button" id="descifrar">DESCIFRAR</button>
    </p>
    <h3>Mensaje Solicitado:</h3>
    <p><input type="text" id="mensajeSolicitado" placeholder="Tu mensaje aparecerá aquí"></p>
  </div>

</body>

</html>
